language: python
matrix:
  include:
    - os: linux
      python: 3.6
    - os: linux
      dist: xenial
      python: 3.7
      env: DEPLOY_ARTIFACT=true
    - os: linux
      dist: xenial
      python: 3.8
    - os: osx
      sudo: required
      language: generic
      # This will build OS X 10.11 instead of default 10.12.
      # We need this to get builds running on older OS X versions.
      osx_image: xcode7.3
      env: PYTHON_VERSION=3.6.5
    - os: osx
      sudo: required
      language: generic
      # This will build OS X 10.11 instead of default 10.12.
      # We need this to get builds running on older OS X versions.
      osx_image: xcode7.3
      env: PYTHON_VERSION=3.7.1 DEPLOY_ARTIFACT=true
    - os: osx
      sudo: required
      language: generic
      # This will build OS X 10.11 instead of default 10.12.
      # We need this to get builds running on older OS X versions.
      osx_image: xcode7.3
      env: PYTHON_VERSION=3.8.0
addons:
  apt:
    packages:
    - libsnappy-dev

# command to install dependencies
# Manually install python on osx
install: |
  # Receive tags so that our versioning works correctly
  git fetch --unshallow --tags
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      brew update >/dev/null;
      brew install snappy;
      brew upgrade pyenv;
      PYTHON_CONFIGURE_OPTS="--enable-framework" pyenv install $PYTHON_VERSION;
      pyenv local $PYTHON_VERSION;
      pyenv global $PYTHON_VERSION;
      $(pyenv root)/shims/python -m venv venv;
      source venv/bin/activate;
      pip install 'setuptools>=38.5'
      pip install -e '.'
      pip install -e '.[dist]'
      pip install -e '.[test]'
      pip install --upgrade 'git+git://github.com/gorakhargosh/watchdog@17b3c30c4a2c420b450a6612ee995c4e1bb441e8'
  else
      pip install 'setuptools>=38.5'
      pip install -e '.'
      pip install -e '.[dist]'
      pip install -e '.[test]'
  fi

before_script:
  - mypy syncrypt tests scripts/syncrypt_daemon
  #- pylint syncrypt scripts
  - |
    if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      py.test -m 'not (requires_server or external_resources)'
    else
      py.test -m 'not (requires_server or external_resources)'
    fi

# command to build, do not build on python 3.8 because pyinstaller doesn't support it yet
script:
  - |
    if [ ! "$TRAVIS_PYTHON_VERSION" == "3.8" ] && [ ! "$PYTHON_VERSION" == "3.8.0" ]; then
      python setup.py dist;
      ./dist/syncrypt-bin --help;
      ./dist/syncrypt_daemon -h;
    fi

deploy:
  - provider: script
    script: BRANCH=$TRAVIS_BRANCH python setup.py deploy
    skip_cleanup: true
    on:
      all_branches: true
      condition: ( $DEPLOY_ARTIFACT == 'true' )
  - provider: pypi
    user: lordi
    password:
      secure: 
    on:
      tags: true
      condition: |
        ( $TRAVIS_PYTHON_VERSION == '3.6' ) && ( $TRAVIS_OS_NAME == 'linux' )
